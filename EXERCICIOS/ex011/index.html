<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>  
  <picture> <!--IImportante sempre da menor imagem para a maior-->
    <source media="(max-width: 750px") srcset="imagens/foto-p.png">
    <source media="(max-width: 1050px") srcset="imagens/foto-m.png">
    <img src="imagens/foto-g.png" alt="Imagem Flexível">

  </picture>

  <h1>Reproduzindo Áudios</h1>
  <p>Vamos aprender a reprouzir áudios em HTML5.</p>
  <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

  <p>Ouça o podcast</p>
  <audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não pode reprouzir o podcast <A href="midia/guanacast-33.mp3">Clique aqui e faça o Download</A></p>

  </audio>
</body>
</html>
